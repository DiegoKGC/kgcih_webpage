    </div>
    <script>
        function obtenerPais() {
            fetch('http://ip-api.com/json/?fields=country')
                .then(response => response.json())
                .then(data => {
                    const pais = data.country;  
                    if (pais === 'Spain' || pais === 'Mexico' || pais === 'Argentina' || pais === 'Colombia' || pais === 'Chile' || pais === 'Peru' || pais === 'Venezuela' || pais === 'Ecuador' || pais === 'Costa Rica' || pais === 'Bolivia' || pais === 'Uruguay' || pais === 'Paraguay' || pais === 'Honduras' || pais === 'El Salvador' || pais === 'Nicaragua' || pais === 'Panama' || pais === 'Dominican Republic') {
                        window.location.href = 'es.html';
                    } else {
                        window.location.href = 'en.html';
                    }
                })
                .catch(error => {
                    console.error('Error al obtener la ubicaci√≥n:', error);
                    window.location.href = 'en.html';
                });
        }

        window.onload = function() {
            obtenerPais();
            setTimeout(function() {
                document.getElementById('preloader').classList.add('hidden');
            }, 1000);
        };
    </script>
